name: Docs

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Flutter TOS Example
        uses: readmeio/rdme@8.3.0
        with:
          rdme: docs --key=${{ secrets.README_API_KEY }} flutter/tos/README.md flutter/tos/README.md